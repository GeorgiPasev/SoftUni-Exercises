{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventium</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>

<body>
<div id="wrapper">
    <header>
        <a id="logo" href="{% url 'index' %}">
            <img id="logo-img" src="{% static 'images/logo-img.png' %}" alt="logo" />
        </a>
        <nav>
            {% if organizer_exists %}
                <div class="user">
                    <a href="{% url 'events_list' %}">Events</a>
                    <a href="{% url 'create_event' %}">New Event</a>
                    <a href="{% url 'organizer_details' %}">Organizer's Profile</a>
                </div>
            {% else %}
                <div class="guest">
                    <a href="{% url 'create_organizer' %}">New Organizer</a>
                </div>
            {% endif %}
        </nav>
    </header>

    <main>

        {% block content %}
        {% endblock %}

    </main>
</div>

<footer>
    <p>&copy; 2025 Eventium by SoftUni Team. All rights reserved.</p>
</footer>
</body>
</html>
